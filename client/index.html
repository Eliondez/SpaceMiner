<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Russo One', sans-serif;
        }
        #ctx {
            border: 1px solid rgb(34, 33, 33);
        }
    </style>
</head>
<body>
     <!-- Modal -->
      <div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login as</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                <label for="login_username_input">Username</label>
                <input id="login_username_input" type="text" class="form-control" id="login_username_label" aria-describedby="" placeholder="Enter username" value="elion">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="login_modal_btn" type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class='text-center'>Space Miner</h1>
                
            </div>
        </div>
        <div id='app' class="row">
            <div id="left_menu_col" class="col-md-2">
                <div class="list-group">
                    <a 
                    v-for="view in views" 
                    @click="current_view=view"
                    class="list-group-item list-group-item-action"
                    v-bind:class="{ active: current_view === view}"
                    >{{ view.verbose_name }}</a>
                    <a id="login_btn" class="list-group-item list-group-item-action">
                        Login
                    </a>
                </div>
            </div>
            <div id="game_col" class="col-md-8" style="overflow: hidden;">
                <template v-show="current_view">
                <div v-show="current_view.name == 'base'">
                    Base view
                </div>
                <div v-show="current_view.name == 'resource'">
                    Resource view
                </div>
                <div v-show="current_view.name == 'fleet'">
                    Fleet view
                </div>
                <div v-show="current_view.name == 'shipyard'">
                    Shipyard view
                </div>
                <div v-show="current_view.name == 'fight'">
                    <canvas id="ctx"></canvas>
                </div>
                </template>
            </div>
            <!-- <div id="chat_col" class="col-md-2" style="border: 1px solid black;">
                
            </div>   -->
        </div> 
    </div>
    
    <script src="/static/js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <!-- <script src="/static/js/phaser.js"></script> -->
    <script src="/static/js/miner.js"></script>
    <script src="/static/js/scene.js"></script>
    <script src="/static/js/interface.js"></script>
    <script src="/static/js/connector.js"></script>
    <script src="/static/js/input.js"></script>
    <script src="/static/js/account.js"></script>

    <script>$(function() { miner.init() });</script>
    
</body>
</html>
