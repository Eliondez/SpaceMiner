<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> -->
    <style>
        table {
            text-align: center;
            width: 300px;
            border: 1px solid black;
        }

        #ctx {
            box-shadow: 0px 0px 5px #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>Id</th>
                <th>Cargo</th>
                <th>x</th>
                <th>y</th>
                <th>Max Range</th>
            </tr>
            <tr v-for="ship in ships">
                <td>{{ship.id}}</td>
                <td><input v-model="ship.cargo.current"></td>
                <td>{{parseInt(ship.x)}}</td>
                <td>{{parseInt(ship.y)}}</td>
                <td>{{ship.maxRange}}</td>
            </tr>   
        </table>
    </div>
    <div style="display: inline-block; margin: 30px auto;">
        <canvas id="ctx" width="800" height="500"></canvas>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./mineLaser.js"></script>  
    <script src="./asteroids.js"></script>
    <script src="./ships.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
