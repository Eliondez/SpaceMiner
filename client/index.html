<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        table {
            /* text-align: center; */
            /* width: 300px; */
            /* border: 1px solid black; */
        }

        #ctx {
            box-shadow: 0px 0px 5px #ccc;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class='text-center'>Space Miner</h1>
        </div>
        <div class="row">
            <div class="col" style="overflow: hidden;">   
                <canvas id="ctx" width="800" height="500"></canvas>
            </div>
            <div class="col">
                <div id="app">
                    <table class="table table-bordered table-sm">
                        <tr>
                            <th scope="col">#</th>
                            <th>xVel</th>
                            <th>yVel</th>
                            <th>angle</th>
                            <th>x</th>
                            <th>y</th>
                            <th></th>
                        </tr>
                        <tr v-bind:class="{ 'table-primary': ship.selected }" v-for="(ship, index) in ships">
                            <th scope="row">{{ index }}</th>
                            <td>{{parseInt(ship.xVel * 100)}}</td>
                            <td>{{parseInt(ship.yVel * 100)}}</td>
                            <td>{{parseInt(ship.angle * 180 / Math.PI)}}</td>
                            <td>{{parseInt(ship.x)}}</td>
                            <td>{{parseInt(ship.y)}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button v-on:click="resetShip(ship)" type="button" class="btn btn-secondary btn-sm">Reset</button>
                                    <button v-on:click="selectShip(ship)" type="button" class="btn btn-secondary btn-sm">Select</button>
                                    <button v-on:click="stopShip(ship)" type="button" class="btn btn-secondary btn-sm">Stop</button>
                                </div>
                            </td>
                        </tr>   
                    </table>
                </div>
            </div>
        </div>
        
        
            
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./mineLaser.js"></script>  
    <script src="./asteroids.js"></script>
    <script src="./ships.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
